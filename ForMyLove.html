<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Particle Magic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        #gesture-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .gesture-name {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <div class="loading-text">æ­£åœ¨åˆå§‹åŒ–ç²’å­ç³»ç»Ÿå’Œæ‰‹åŠ¿è¯†åˆ«...</div>
    </div>
    <div id="canvas-container"></div>
    <video id="video" autoplay playsinline></video>
    <div id="controls">
        <button class="control-btn" id="toggleCamera">å…³é—­æ‘„åƒå¤´</button>
    </div>
    <div id="gesture-info">
        <div class="gesture-name">ç­‰å¾…æ‰‹åŠ¿...</div>
        <div>ğŸ‘Š æ¡æ‹³=çˆ±å¿ƒ | âœ‹ å¼ å¼€=æ•£å¼€ | âœŒï¸ V=æ˜Ÿæ˜Ÿ | ğŸ¤˜ æ‘‡æ»š=éŸ³ç¬¦</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r165/three.module.min.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // ==================== å…¨å±€å˜é‡ ====================
        let scene, camera, renderer, particles;
        let particleCount = 10000;
        let positions, velocities, targets, colors, sizes;
        let currentShape = 'float';
        let video, handDetector;
        let cameraEnabled = true;
        let animationTime = 0;
        let breathePhase = 0;
        let explosionTime = 0;

        // ==================== åˆå§‹åŒ– Three.js ====================
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
            createStarField();
        }

        // ==================== åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯ ====================
        function createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 2000;
            const starPositions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                starPositions[i] = (Math.random() - 0.5) * 200;
                starPositions[i + 1] = (Math.random() - 0.5) * 200;
                starPositions[i + 2] = (Math.random() - 0.5) * 100 - 50;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.6
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        // ==================== åˆ›å»ºç²’å­ç³»ç»Ÿ ====================
        function createParticles() {
            positions = new Float32Array(particleCount * 3);
            velocities = new Float32Array(particleCount * 3);
            targets = new Float32Array(particleCount * 3);
            colors = new Float32Array(particleCount * 3);
            sizes = new Float32Array(particleCount);

            // åˆå§‹åŒ–éšæœºä½ç½®
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 50;
                positions[i + 1] = (Math.random() - 0.5) * 50;
                positions[i + 2] = (Math.random() - 0.5) * 50;
                
                velocities[i] = 0;
                velocities[i + 1] = 0;
                velocities[i + 2] = 0;
                
                targets[i] = positions[i];
                targets[i + 1] = positions[i + 1];
                targets[i + 2] = positions[i + 2];
                
                colors[i] = Math.random();
                colors[i + 1] = Math.random();
                colors[i + 2] = Math.random();
                
                sizes[i / 3] = Math.random() * 2 + 1;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // è‡ªå®šä¹‰ç€è‰²å™¨
            const vertexShader = `
                attribute float size;
                attribute vec3 color;
                varying vec3 vColor;
                varying float vAlpha;
                
                void main() {
                    vColor = color;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                    vAlpha = 1.0 - (length(position) / 50.0);
                }
            `;

            const fragmentShader = `
                varying vec3 vColor;
                varying float vAlpha;
                
                void main() {
                    vec2 center = gl_PointCoord - vec2(0.5);
                    float dist = length(center);
                    
                    if (dist > 0.5) discard;
                    
                    float alpha = 1.0 - (dist * 2.0);
                    alpha = pow(alpha, 2.0);
                    
                    vec3 glow = vColor * 1.5;
                    gl_FragColor = vec4(glow, alpha * vAlpha);
                }
            `;

            const material = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // ==================== å½¢çŠ¶ç”Ÿæˆå‡½æ•° ====================
        function createHeartPoints(count) {
            const points = [];
            for (let i = 0; i < count; i++) {
                const t = (i / count) * Math.PI * 2;
                const u = Math.random() * Math.PI * 2;
                
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                const z = Math.sin(u) * 3;
                
                points.push(x * 0.8, y * 0.8 - 5, z);
            }
            return points;
        }

        function createStarPoints(count) {
            const points = [];
            const spikes = 5;
            const outerRadius = 15;
            const innerRadius = 6;
            
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2 * spikes;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const depth = Math.random() * 4 - 2;
                
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                const z = depth;
                
                points.push(x, y, z);
            }
            return points;
        }

        function createFlowerPoints(count) {
            const points = [];
            const petals = 5;
            
            for (let i = 0; i < count; i++) {
                const t = (i / count) * Math.PI * 2;
                const r = 12 * (1 + 0.5 * Math.sin(petals * t));
                const depth = Math.cos(petals * t) * 2;
                
                const x = r * Math.cos(t);
                const y = r * Math.sin(t);
                const z = depth;
                
                points.push(x, y, z);
            }
            return points;
        }

        function createNotePoints(count) {
            const points = [];
            
            // éŸ³ç¬¦çš„åœ†å½¢å¤´éƒ¨
            for (let i = 0; i < count * 0.4; i++) {
                const angle = (i / (count * 0.4)) * Math.PI * 2;
                const x = Math.cos(angle) * 4 - 5;
                const y = Math.sin(angle) * 4 - 5;
                const z = Math.random() * 2 - 1;
                points.push(x, y, z);
            }
            
            // éŸ³ç¬¦çš„ç«–çº¿
            for (let i = 0; i < count * 0.4; i++) {
                const x = -5;
                const y = -5 + (i / (count * 0.4)) * 15;
                const z = Math.random() * 2 - 1;
                points.push(x, y, z);
            }
            
            // éŸ³ç¬¦çš„æ——å¸œ
            for (let i = 0; i < count * 0.2; i++) {
                const t = (i / (count * 0.2)) * Math.PI;
                const x = -5 + Math.sin(t) * 6;
                const y = 10 - Math.cos(t) * 3;
                const z = Math.random() * 2 - 1;
                points.push(x, y, z);
            }
            
            return points;
        }

        function createLoveTextPoints(count) {
            const points = [];
            const letters = [
                // L
                [[0, 0], [0, 10], [0, 0], [8, 0]],
                // O
                [[12, 5], [12, 5]],
                // V
                [[20, 10], [24, 0], [24, 0], [28, 10]],
                // E
                [[32, 0], [32, 10], [32, 5], [38, 5], [32, 0], [38, 0], [32, 10], [38, 10]]
            ];
            
            let idx = 0;
            for (const letter of letters) {
                for (let i = 0; i < letter.length - 1; i += 2) {
                    const [x1, y1] = letter[i];
                    const [x2, y2] = letter[i + 1];
                    const steps = Math.floor(count / (letters.length * letter.length / 2));
                    
                    for (let j = 0; j < steps && idx < count; j++, idx++) {
                        const t = j / steps;
                        const x = x1 + (x2 - x1) * t - 19;
                        const y = y1 + (y2 - y1) * t - 5;
                        const z = Math.random() * 2 - 1;
                        points.push(x, y, z);
                    }
                }
            }
            
            while (points.length < count * 3) {
                points.push(0, 0, 0);
            }
            
            return points;
        }

        // ==================== è®¾ç½®ç›®æ ‡å½¢çŠ¶ ====================
        function setTargetShape(shape) {
            currentShape = shape;
            let newTargets;
            
            switch (shape) {
                case 'heart':
                    newTargets = createHeartPoints(particleCount);
                    updateColors([1, 0.2, 0.5]);
                    break;
                case 'star':
                    newTargets = createStarPoints(particleCount);
                    updateColors([1, 1, 0.3]);
                    break;
                case 'flower':
                    newTargets = createFlowerPoints(particleCount);
                    updateColors([1, 0.5, 0.8]);
                    break;
                case 'note':
                    newTargets = createNotePoints(particleCount);
                    updateColors([0.5, 0.8, 1]);
                    break;
                case 'love':
                    newTargets = createLoveTextPoints(particleCount);
                    updateColors([1, 0, 1]);
                    break;
                case 'explode':
                    explodeParticles();
                    updateColors([0.8, 0.4, 1]);
                    explosionTime = Date.now();
                    return;
                default:
                    return;
            }
            
            for (let i = 0; i < particleCount * 3; i++) {
                targets[i] = newTargets[i];
            }
        }

        function explodeParticles() {
            for (let i = 0; i < particleCount * 3; i += 3) {
                const angle = Math.random() * Math.PI * 2;
                const elevation = (Math.random() - 0.5) * Math.PI;
                const speed = Math.random() * 20 + 10;
                
                velocities[i] = Math.cos(angle) * Math.cos(elevation) * speed;
                velocities[i + 1] = Math.sin(elevation) * speed;
                velocities[i + 2] = Math.sin(angle) * Math.cos(elevation) * speed;
                
                targets[i] = positions[i] + velocities[i] * 5;
                targets[i + 1] = positions[i + 1] + velocities[i + 1] * 5;
                targets[i + 2] = positions[i + 2] + velocities[i + 2] * 5;
            }
        }

        function updateColors(baseColor) {
            for (let i = 0; i < particleCount * 3; i += 3) {
                const variation = Math.random() * 0.3;
                colors[i] = baseColor[0] + variation;
                colors[i + 1] = baseColor[1] + variation;
                colors[i + 2] = baseColor[2] + variation;
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // ==================== æ›´æ–°ç²’å­ ====================
        function updateParticles() {
            breathePhase += 0.02;
            const breatheScale = 1 + Math.sin(breathePhase) * 0.1;
            const rotationSpeed = 0.005;
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                const dx = targets[i] - positions[i];
                const dy = targets[i + 1] - positions[i + 1];
                const dz = targets[i + 2] - positions[i + 2];
                
                const force = currentShape === 'explode' ? 0.02 : 0.08;
                
                velocities[i] += dx * force;
                velocities[i + 1] += dy * force;
                velocities[i + 2] += dz * force;
                
                velocities[i] *= 0.92;
                velocities[i + 1] *= 0.92;
                velocities[i + 2] *= 0.92;
                
                positions[i] += velocities[i];
                positions[i + 1] += velocities[i + 1];
                positions[i + 2] += velocities[i + 2];
                
                // å‘¼å¸åŠ¨ç”»
                if (currentShape !== 'explode' && currentShape !== 'float') {
                    const centerX = positions[i];
                    const centerY = positions[i + 1];
                    const centerZ = positions[i + 2];
                    
                    positions[i] = centerX * breatheScale;
                    positions[i + 1] = centerY * breatheScale;
                    positions[i + 2] = centerZ * breatheScale;
                }
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            
            // æ•´ä½“æ—‹è½¬
            if (currentShape !== 'explode' && currentShape !== 'float') {
                particles.rotation.y += rotationSpeed;
            }
        }

        // ==================== MediaPipe æ‰‹åŠ¿è¯†åˆ« ====================
        async function initHandDetection() {
            try {
                const vision = await import('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/vision_bundle.mjs');
                
                const handLandmarker = await vision.HandLandmarker.createFromOptions(
                    vision,
                    {
                        baseOptions: {
                            modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task',
                            delegate: 'GPU'
                        },
                        runningMode: 'VIDEO',
                        numHands: 1
                    }
                );
                
                video = document.getElementById('video');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                
                handDetector = handLandmarker;
                
                detectHands();
            } catch (error) {
                console.error('Hand detection init error:', error);
                document.querySelector('.loading-text').textContent = 'æ‰‹åŠ¿è¯†åˆ«åˆå§‹åŒ–å¤±è´¥ï¼Œä»…æ˜¾ç¤ºç²’å­æ•ˆæœ';
            }
        }

        function detectHands() {
            if (!cameraEnabled || !handDetector) return;
            
            const detectionLoop = () => {
                if (!cameraEnabled) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const results = handDetector.detectForVideo(video, Date.now());
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        const gesture = recognizeGesture(results.landmarks[0]);
                        handleGesture(gesture);
                    }
                }
                
                requestAnimationFrame(detectionLoop);
            };
            
            detectionLoop();
        }

        function recognizeGesture(landmarks) {
            const fingers = [
                isFingerExtended(landmarks, 4),  // æ‹‡æŒ‡
                isFingerExtended(landmarks, 8),  // é£ŸæŒ‡
                isFingerExtended(landmarks, 12), // ä¸­æŒ‡
                isFingerExtended(landmarks, 16), // æ— åæŒ‡
                isFingerExtended(landmarks, 20)  // å°æŒ‡
            ];
            
            const extendedCount = fingers.filter(f => f).length;
            
            // å®Œå…¨å¼ å¼€
            if (extendedCount === 5) {
                return 'explode';
            }
            
            // æ¡æ‹³
            if (extendedCount === 0 || extendedCount === 1) {
                return 'heart';
            }
            
            // Væ‰‹åŠ¿ (é£ŸæŒ‡+ä¸­æŒ‡)
            if (fingers[1] && fingers[2] && !fingers[3] && !fingers[4]) {
                return 'star';
            }
            
            // æ‘‡æ»šæ‰‹åŠ¿ (é£ŸæŒ‡+å°æŒ‡+æ‹‡æŒ‡)
            if (fingers[0] && fingers[1] && !fingers[2] && !fingers[3] && fingers[4]) {
                return 'note';
            }
            
            // LOVEæ‰‹åŠ¿ (å››æŒ‡ä¼¸å‡ºï¼Œæ‹‡æŒ‡å†…æ‰£)
            if (!fingers[0] && fingers[1] && fingers[2] && fingers[3] && fingers[4]) {
                return 'love';
            }
            
            // èŠ±æœµ (ä¸‰æŒ‡)
            if (extendedCount === 3) {
                return 'flower';
            }
            
            return null;
        }

        function isFingerExtended(landmarks, tipIdx) {
            const tip = landmarks[tipIdx];
            const pip = landmarks[tipIdx - 2];
            
            if (tipIdx === 4) {
                const mcp = landmarks[2];
                return tip.x < mcp.x - 0.05;
            }
            
            return tip.y < pip.y - 0.03;
        }

        let lastGesture = null;
        function handleGesture(gesture) {
            if (!gesture || gesture === lastGesture) return;
            
            lastGesture = gesture;
            setTargetShape(gesture);
            
            const gestureNames = {
                'heart': 'â¤ï¸ çˆ±å¿ƒ',
                'star': 'â­ æ˜Ÿæ˜Ÿ',
                'flower': 'ğŸŒ¸ èŠ±æœµ',
                'note': 'â™« éŸ³ç¬¦',
                'love': 'ğŸ’• LOVE',
                'explode': 'ğŸ’¥ çˆ†ç‚¸æ•£å¼€'
            };
            
            document.querySelector('.gesture-name').textContent = gestureNames[gesture] || 'æœªçŸ¥';
        }

        // ==================== åŠ¨ç”»å¾ªç¯ ====================
        function animate() {
            requestAnimationFrame(animate);
            
            animationTime += 0.016;
            updateParticles();
            
            renderer.render(scene, camera);
        }

        // ==================== æ§åˆ¶æŒ‰é’® ====================
        document.getElementById('toggleCamera').addEventListener('click', () => {
            cameraEnabled = !cameraEnabled;
            const btn = document.getElementById('toggleCamera');
            
            if (cameraEnabled) {
                btn.textContent = 'å…³é—­æ‘„åƒå¤´';
                detectHands();
            } else {
                btn.textContent = 'å¼€å¯æ‘„åƒå¤´';
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            }
        });

        // ==================== çª—å£è°ƒæ•´ ====================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==================== åˆå§‹åŒ–æµç¨‹ ====================
        async function init() {
            initThree();
            createParticles();
            
            await initHandDetection();
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
            
            animate();
        }

        init();
    </script>
</body>
