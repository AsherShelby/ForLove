<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js Particles x Hand Gestures V2</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff0055;
            --bg: #050505;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }
        #canvas-container {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
        }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Debug View (Bottom Left) */
        .debug-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 240px;
            height: 180px;
            border: 2px solid var(--primary);
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            overflow: hidden;
            pointer-events: auto;
        }
        #video-preview, #output_canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1); /* Mirror effect */
        }
        #output_canvas { z-index: 2; }
        
        .status-badge {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            color: var(--primary);
            font-size: 12px;
            z-index: 5;
            border: 1px solid var(--primary);
        }

        /* Gesture Guide (Right) */
        .gesture-guide {
            position: absolute;
            top: 50%; right: 20px;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 12px;
            border-right: 4px solid var(--secondary);
            text-align: right;
            backdrop-filter: blur(4px);
        }
        .guide-item { margin-bottom: 12px; font-size: 14px; color: #ccc; }
        .guide-item span { color: var(--primary); font-weight: bold; margin-left: 8px; font-size: 16px;}

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .loading-text { margin-top: 15px; color: var(--primary); letter-spacing: 2px; }
        
        /* Current Gesture Display */
        #current-gesture {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px var(--secondary);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div style="font-size: 40px;">‚úãüîÆ</div>
        <div class="loading-text">INITIALIZING AI & GPU...</div>
        <div style="font-size:12px; color:gray; margin-top:10px">(Please allow Camera Access)</div>
    </div>

    <div id="ui-layer">
        <div id="current-gesture">WAITING FOR HAND...</div>

        <div class="gesture-guide">
            <div class="guide-item">‚úä Fist <span>‚ù§Ô∏è Heart</span></div>
            <div class="guide-item">üñê Open <span>üí• Explode</span></div>
            <div class="guide-item">‚úåÔ∏è Victory <span>‚≠ê Star</span></div>
            <div class="guide-item">ü§ò Rock <span>üéµ Note</span></div>
            <div class="guide-item">ü§ö Palm+ThumbIn <span>LOVE</span></div>
        </div>

        <div class="debug-container">
            <div class="status-badge" id="status-text">Loading...</div>
            <video id="video-preview" playsinline autoplay></video>
            <canvas id="output_canvas"></canvas>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/+esm"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        // --- Configuration ---
        const CONFIG = {
            particleCount: 10000,
            particleSize: 3.5,
            explosionForce: 2.5,
            colors: {
                default: 0x00f3ff,
                heart: 0xff0055,
                star: 0xffff00,
                note: 0x00ffaa,
                love: 0xff00ff
            }
        };

        const state = {
            gesture: 'None',
            targetShape: 'sphere',
            isExploding: false,
            time: 0
        };

        // --- 1. Three.js Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 60;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- 2. Particle System (BufferGeometry + Shader) ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.particleCount * 3);
        const targets = new Float32Array(CONFIG.particleCount * 3);
        const velocities = new Float32Array(CONFIG.particleCount * 3);
        const colors = new Float32Array(CONFIG.particleCount * 3);
        const sizes = new Float32Array(CONFIG.particleCount);

        // Init Particles
        for(let i=0; i<CONFIG.particleCount; i++) {
            const i3 = i*3;
            // Sphere init
            const r = 30 * Math.cbrt(Math.random());
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            positions[i3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i3+1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i3+2] = r * Math.cos(phi);
            
            targets[i3] = positions[i3];
            targets[i3+1] = positions[i3+1];
            targets[i3+2] = positions[i3+2];

            const c = new THREE.Color(CONFIG.colors.default);
            colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
            sizes[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('target', new THREE.BufferAttribute(targets, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uPixelRatio: { value: renderer.getPixelRatio() },
                uSize: { value: CONFIG.particleSize },
            },
            vertexShader: `
                uniform float uTime;
                uniform float uPixelRatio;
                uniform float uSize;
                attribute float size;
                attribute vec3 color;
                attribute vec3 target;
                varying vec3 vColor;
                void main() {
                    vColor = color;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = (uSize * size * uPixelRatio * 40.0) / -mvPosition.z;
                    // Pulse effect
                    gl_PointSize *= (1.0 + sin(uTime * 3.0 + position.x) * 0.2);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                void main() {
                    vec2 uv = gl_PointCoord - 0.5;
                    float r = length(uv);
                    if (r > 0.5) discard;
                    float glow = 1.0 - (r * 2.0);
                    glow = pow(glow, 2.5);
                    gl_FragColor = vec4(vColor, glow);
                }
            `,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Shape Generators ---
        function getShapePoint(type, i) {
            const ratio = i / CONFIG.particleCount;
            let x=0, y=0, z=0;
            
            if (type === 'heart') {
                const t = ratio * Math.PI * 2;
                x = 16 * Math.pow(Math.sin(t), 3);
                y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                x *= 1.2; y *= 1.2;
                z = (Math.random()-0.5) * 10;
            } 
            else if (type === 'star') {
                const t = ratio * Math.PI * 2 * 5; 
                const r = 20 + 10 * Math.sin(5 * t); 
                x = r * Math.cos(t);
                y = r * Math.sin(t);
                z = (Math.random()-0.5) * 5;
            }
            else if (type === 'note') {
                // Simplified Note
                if (ratio < 0.3) { // Head
                     const r = 6; const theta = Math.random()*Math.PI*2;
                     x = -8 + r*Math.cos(theta); y = -10 + r*Math.sin(theta);
                } else if (ratio < 0.7) { // Stem
                    x = 0 + (Math.random()-0.5)*3; y = -10 + (ratio-0.3)/0.4 * 35;
                } else { // Flag
                    x = 0 + (ratio-0.7)/0.3 * 12; y = 25 - (ratio-0.7)/0.3 * 10;
                }
                z = (Math.random()-0.5) * 5;
            }
            else if (type === 'love') {
                // Just an 'L' shape for simplicity to ensure it works first
                if (ratio < 0.5) { // Vertical
                     x = -10 + (Math.random()-0.5)*4; y = -15 + ratio/0.5 * 30;
                } else { // Horizontal
                     x = -10 + (ratio-0.5)/0.5 * 20; y = -15 + (Math.random()-0.5)*4;
                }
                z = (Math.random()-0.5) * 5;
            }
            else { // Sphere
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                const r = 30;
                x = r * Math.cos(theta) * Math.sin(phi);
                y = r * Math.sin(theta) * Math.sin(phi);
                z = r * Math.cos(phi);
            }
            return {x,y,z};
        }

        function transformShape(shape, colorHex) {
            state.targetShape = shape;
            const targetAttr = geometry.attributes.target.array;
            const colorAttr = geometry.attributes.color.array;
            const targetColor = new THREE.Color(colorHex);

            for(let i=0; i<CONFIG.particleCount; i++) {
                const p = getShapePoint(shape, i);
                targetAttr[i*3] = p.x;
                targetAttr[i*3+1] = p.y;
                targetAttr[i*3+2] = p.z;
                
                // Immediate color change for responsiveness
                colorAttr[i*3] = targetColor.r;
                colorAttr[i*3+1] = targetColor.g;
                colorAttr[i*3+2] = targetColor.b;
            }
            geometry.attributes.target.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
        }

        // --- 4. Animation Loop ---
        function animateParticles() {
            const pos = geometry.attributes.position.array;
            const trg = geometry.attributes.target.array;
            
            for(let i=0; i<CONFIG.particleCount; i++) {
                const i3 = i*3;
                let px = pos[i3], py = pos[i3+1], pz = pos[i3+2];
                let vx = velocities[i3], vy = velocities[i3+1], vz = velocities[i3+2];

                if(state.isExploding) {
                    // Explosion logic
                    const force = CONFIG.explosionForce / (Math.sqrt(px*px+py*py+pz*pz) + 1.0);
                    vx += px * force * 0.1;
                    vy += py * force * 0.1;
                    vz += pz * force * 0.1;
                } else {
                    // Attraction logic
                    vx += (trg[i3] - px) * 0.05;
                    vy += (trg[i3+1] - py) * 0.05;
                    vz += (trg[i3+2] - pz) * 0.05;
                }

                // Drag/Friction
                vx *= 0.9; vy *= 0.9; vz *= 0.9;

                pos[i3] += vx; pos[i3+1] += vy; pos[i3+2] += vz;
                velocities[i3] = vx; velocities[i3+1] = vy; velocities[i3+2] = vz;
            }
            geometry.attributes.position.needsUpdate = true;
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = clock.getElapsedTime();
            controls.update();
            animateParticles();
            renderer.render(scene, camera);
        }
        animate();

        // --- 5. AI & Computer Vision ---
        const video = document.getElementById('video-preview');
        const canvas = document.getElementById('output_canvas');
        const canvasCtx = canvas.getContext('2d');
        const statusText = document.getElementById('status-text');
        const gestureText = document.getElementById('current-gesture');
        let handLandmarker;
        let runningMode = "VIDEO";

        async function initAI() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: runningMode,
                    numHands: 1
                });
                
                statusText.innerText = "AI Ready. Starting Cam...";
                startWebcam();
            } catch (error) {
                console.error(error);
                statusText.innerText = "Error Loading AI";
                alert("Failed to load MediaPipe. Check console.");
            }
        }

        function startWebcam() {
            if (!navigator.mediaDevices?.getUserMedia) {
                alert("Camera not supported or blocked.");
                return;
            }
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    // Camera is ready
                    document.getElementById('loader').style.display = 'none';
                    statusText.innerText = "Tracking Active";
                    // Initialize canvas size
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    // Start detection loop
                    predictWebcam();
                });
            }).catch(err => {
                console.error(err);
                statusText.innerText = "Cam Blocked!";
                alert("Please allow camera access and use HTTPS/Localhost.");
            });
        }

        let lastVideoTime = -1;
        const drawingUtils = new DrawingUtils(canvasCtx);

        async function predictWebcam() {
            // Resize canvas if needed
            if(canvas.width !== video.videoWidth) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            let startTimeMs = performance.now();
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                canvasCtx.save();
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                if (results.landmarks && results.landmarks.length > 0) {
                    const landmarks = results.landmarks[0];
                    
                    // --- Draw Skeleton (Debug) ---
                    drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, { color: "#00f3ff", lineWidth: 3 });
                    drawingUtils.drawLandmarks(landmarks, { color: "#ff0055", lineWidth: 2 });

                    // --- Gesture Recognition Logic ---
                    const gesture = recognizeGesture(landmarks);
                    if(gesture !== state.gesture) {
                        state.gesture = gesture;
                        gestureText.innerText = "GESTURE: " + gesture.toUpperCase();
                        handleGestureAction(gesture);
                    }
                } else {
                    // No hand detected
                    gestureText.innerText = "NO HAND DETECTED";
                }
                canvasCtx.restore();
            }
            window.requestAnimationFrame(predictWebcam);
        }

        function recognizeGesture(lm) {
            // lm = array of 21 points {x,y,z}
            
            // Helper: distance between two points (ignoring Z for simplicity in 2D video plane)
            const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);
            
            const wrist = lm[0];
            const thumbTip = lm[4];
            const indexTip = lm[8];
            const midTip = lm[12];
            const ringTip = lm[16];
            const pinkyTip = lm[20];
            
            const indexPip = lm[6];
            const midPip = lm[10];
            const ringPip = lm[14];
            const pinkyPip = lm[18];

            // 1. Check if fingers are extended (Tip is further from wrist than PIP)
            // Note: This logic depends on hand size, but generally works. 
            // Better: Check if Tip to Wrist distance is significantly larger than PIP to Wrist.
            
            const isFingerOpen = (tip, pip) => dist(wrist, tip) > dist(wrist, pip) * 1.2;

            const indexOpen = isFingerOpen(indexTip, indexPip);
            const midOpen = isFingerOpen(midTip, midPip);
            const ringOpen = isFingerOpen(ringTip, ringPip);
            const pinkyOpen = isFingerOpen(pinkyTip, pinkyPip);
            
            // Thumb is tricky. Let's check if it's far from index base (5)
            const thumbOpen = dist(thumbTip, lm[5]) > 0.1; // Threshold based on normalized coords

            const openCount = [indexOpen, midOpen, ringOpen, pinkyOpen].filter(Boolean).length;

            // --- Logic Tree ---
            
            // FIST: All fingers closed (or close to it)
            // Improved Fist: Check average distance of tips to wrist.
            const tipsToWrist = (dist(wrist, indexTip) + dist(wrist, midTip) + dist(wrist, ringTip) + dist(wrist, pinkyTip)) / 4;
            // 0.3 is a heuristic threshold for normalized coordinates
            if (openCount === 0 || tipsToWrist < 0.25) return 'fist';

            // OPEN: All open
            if (openCount >= 4) {
                if(!thumbOpen) return 'love'; // Palm open + thumb in = roughly Love/Hi
                return 'open';
            }

            // STAR: V sign (Index + Mid)
            if (indexOpen && midOpen && !ringOpen && !pinkyOpen) return 'star';

            // ROCK: Index + Pinky
            if (indexOpen && pinkyOpen && !midOpen && !ringOpen) return 'rock';

            return 'unknown';
        }

        function handleGestureAction(gesture) {
            state.isExploding = false; // Reset unless open
            
            switch(gesture) {
                case 'fist':
                    transformShape('heart', CONFIG.colors.heart);
                    break;
                case 'open':
                    state.isExploding = true;
                    // transformShape('sphere', CONFIG.colors.default);
                    break;
                case 'star':
                    transformShape('star', CONFIG.colors.star);
                    break;
                case 'rock':
                    transformShape('note', CONFIG.colors.note);
                    break;
                case 'love':
                    transformShape('love', CONFIG.colors.love);
                    break;
                default:
                    // transformShape('sphere', CONFIG.colors.default);
                    break;
            }
        }

        // --- Init ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start
        initAI();

    </script>
</body>
