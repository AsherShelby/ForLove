<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰‹åŠ¿æ§åˆ¶ç²’å­é­”æ³•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: none;
            transform: scaleX(-1);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0033, #000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #loading-text {
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }
        #gesture-info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <div id="loading-text">æ­£åœ¨åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ...</div>
    </div>
    <canvas id="canvas"></canvas>
    <video id="video" autoplay playsinline></video>
    <div id="gesture-info">ç­‰å¾…æ‰‹åŠ¿è¯†åˆ«...</div>
    <div id="controls">
        <button class="btn" id="toggle-camera">å…³é—­æ‘„åƒå¤´</button>
        <button class="btn" id="toggle-video">æ˜¾ç¤ºè§†é¢‘</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // === å…¨å±€å˜é‡ ===
        const PARTICLE_COUNT = 10000;
        let scene, camera, renderer, particles;
        let particlePositions, particleTargets, particleVelocities, particleColors;
        let currentShape = 'scatter';
        let cameraEnabled = true;
        let videoVisible = false;
        
        // MediaPipe Hands
        let hands, mediaCamera;
        const video = document.getElementById('video');
        const gestureInfo = document.getElementById('gesture-info');
        const loading = document.getElementById('loading');

        // === åˆå§‹åŒ– Three.js ===
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'), 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
            createStarfield();

            // åˆ›å»ºç²’å­ç³»ç»Ÿ
            createParticleSystem();

            // åˆå§‹æ•£å¼€çŠ¶æ€
            setParticleTarget('scatter');
        }

        // === åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯ ===
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 2000;
            const starPositions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i++) {
                starPositions[i] = (Math.random() - 0.5) * 200;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.3,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        // === åˆ›å»ºç²’å­ç³»ç»Ÿ ===
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(PARTICLE_COUNT * 3);
            particleTargets = new Float32Array(PARTICLE_COUNT * 3);
            particleVelocities = new Float32Array(PARTICLE_COUNT * 3);
            particleColors = new Float32Array(PARTICLE_COUNT * 3);

            // åˆå§‹åŒ–éšæœºä½ç½®
            for (let i = 0; i < PARTICLE_COUNT * 3; i += 3) {
                particlePositions[i] = (Math.random() - 0.5) * 100;
                particlePositions[i + 1] = (Math.random() - 0.5) * 100;
                particlePositions[i + 2] = (Math.random() - 0.5) * 50;
                
                particleVelocities[i] = 0;
                particleVelocities[i + 1] = 0;
                particleVelocities[i + 2] = 0;

                // åˆå§‹å½©è™¹è‰²
                const hue = Math.random();
                const color = new THREE.Color().setHSL(hue, 1, 0.6);
                particleColors[i] = color.r;
                particleColors[i + 1] = color.g;
                particleColors[i + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

            // è‡ªå®šä¹‰ç€è‰²å™¨
            const vertexShader = `
                attribute vec3 color;
                varying vec3 vColor;
                varying float vDistance;
                
                void main() {
                    vColor = color;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    vDistance = length(mvPosition.xyz);
                    gl_PointSize = 4.0 * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;

            const fragmentShader = `
                varying vec3 vColor;
                varying float vDistance;
                
                void main() {
                    vec2 center = gl_PointCoord - vec2(0.5);
                    float dist = length(center);
                    
                    if (dist > 0.5) discard;
                    
                    float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                    float glow = exp(-dist * 4.0);
                    
                    vec3 finalColor = vColor * (0.5 + glow * 0.5);
                    gl_FragColor = vec4(finalColor, alpha * 0.8);
                }
            `;

            const material = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                vertexColors: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // === å½¢çŠ¶ç”Ÿæˆå‡½æ•° ===
        function createHeartPoints() {
            const points = [];
            const samples = PARTICLE_COUNT;
            
            for (let i = 0; i < samples; i++) {
                const t = (i / samples) * Math.PI * 2;
                const r = Math.random() * 0.3 + 0.7;
                
                // å¿ƒå½¢å‚æ•°æ–¹ç¨‹
                const x = r * 16 * Math.pow(Math.sin(t), 3);
                const y = r * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                const z = (Math.random() - 0.5) * 3;
                
                points.push(x * 1.2, y * 1.2 - 5, z);
            }
            return points;
        }

        function createFlowerPoints() {
            const points = [];
            const petals = 5;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const angle = (i / PARTICLE_COUNT) * Math.PI * 2 * petals;
                const r = Math.random() * 12 + 8;
                const petalR = 10 * Math.cos(petals * angle);
                
                const x = (r + petalR) * Math.cos(angle);
                const y = (r + petalR) * Math.sin(angle);
                const z = (Math.random() - 0.5) * 4;
                
                points.push(x, y, z);
            }
            return points;
        }

        function createStarPoints() {
            const points = [];
            const spikes = 5;
            const outerRadius = 20;
            const innerRadius = 8;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const angle = (i / PARTICLE_COUNT) * Math.PI * 2;
                const spike = Math.floor((angle / (Math.PI * 2)) * spikes * 2);
                const r = spike % 2 === 0 ? outerRadius : innerRadius;
                const spikeAngle = (spike / (spikes * 2)) * Math.PI * 2;
                
                const x = r * Math.cos(spikeAngle) + (Math.random() - 0.5) * 3;
                const y = r * Math.sin(spikeAngle) + (Math.random() - 0.5) * 3;
                const z = (Math.random() - 0.5) * 5;
                
                points.push(x, y, z);
            }
            return points;
        }

        function createMusicNotePoints() {
            const points = [];
            const count = PARTICLE_COUNT;
            
            for (let i = 0; i < count; i++) {
                const t = i / count;
                
                if (t < 0.7) {
                    // éŸ³ç¬¦åœ†å½¢å¤´éƒ¨
                    const angle = (t / 0.7) * Math.PI * 2;
                    const r = Math.random() * 6 + 4;
                    const x = r * Math.cos(angle) - 10;
                    const y = r * Math.sin(angle);
                    const z = (Math.random() - 0.5) * 3;
                    points.push(x, y, z);
                } else {
                    // éŸ³ç¬¦ç«–çº¿
                    const x = -4;
                    const y = (t - 0.7) / 0.3 * 20 - 5;
                    const z = (Math.random() - 0.5) * 3;
                    points.push(x, y, z);
                }
            }
            return points;
        }

        function createLoveTextPoints() {
            const points = [];
            const text = 'LOVE';
            const letterSpacing = 12;
            const startX = -22;
            
            // ç®€åŒ–çš„å­—æ¯ç‚¹é˜µ
            const letters = {
                'L': [[0,0],[0,5],[0,10],[0,15],[5,0],[10,0]],
                'O': [[0,5],[0,10],[5,0],[5,15],[10,5],[10,10],[5,15],[0,5]],
                'V': [[0,15],[2,10],[5,5],[8,10],[10,15]],
                'E': [[0,0],[0,5],[0,10],[0,15],[5,0],[5,7],[5,15],[10,0],[10,15]]
            };
            
            for (let l = 0; l < text.length; l++) {
                const letter = letters[text[l]];
                const offsetX = startX + l * letterSpacing;
                const particlesPerLetter = Math.floor(PARTICLE_COUNT / text.length);
                
                for (let i = 0; i < particlesPerLetter; i++) {
                    const point = letter[Math.floor(Math.random() * letter.length)];
                    const x = offsetX + point[0] + (Math.random() - 0.5) * 2;
                    const y = point[1] - 7 + (Math.random() - 0.5) * 2;
                    const z = (Math.random() - 0.5) * 4;
                    points.push(x, y, z);
                }
            }
            return points;
        }

        function createScatterPoints() {
            const points = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 50;
                points.push(x, y, z);
            }
            return points;
        }

        // === è®¾ç½®ç²’å­ç›®æ ‡ ===
        function setParticleTarget(shape) {
            currentShape = shape;
            let targetPoints;
            
            switch(shape) {
                case 'heart': targetPoints = createHeartPoints(); break;
                case 'flower': targetPoints = createFlowerPoints(); break;
                case 'star': targetPoints = createStarPoints(); break;
                case 'note': targetPoints = createMusicNotePoints(); break;
                case 'love': targetPoints = createLoveTextPoints(); break;
                case 'scatter': targetPoints = createScatterPoints(); break;
                default: targetPoints = createScatterPoints();
            }
            
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                particleTargets[i] = targetPoints[i];
            }

            // æ›´æ–°é¢œè‰²
            updateParticleColors(shape);
            
            // çˆ†ç‚¸æ•ˆæœ
            if (shape === 'scatter') {
                createExplosion();
            }
        }

        // === æ›´æ–°ç²’å­é¢œè‰² ===
        function updateParticleColors(shape) {
            const colors = particles.geometry.attributes.color.array;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let color;
                if (shape === 'scatter') {
                    const hue = Math.random();
                    color = new THREE.Color().setHSL(hue, 1, 0.6);
                } else if (shape === 'heart') {
                    color = new THREE.Color().setHSL(0.95, 1, 0.6);
                } else if (shape === 'flower') {
                    color = new THREE.Color().setHSL(0.05, 1, 0.7);
                } else if (shape === 'star') {
                    color = new THREE.Color().setHSL(0.15, 1, 0.6);
                } else if (shape === 'note') {
                    color = new THREE.Color().setHSL(0.55, 1, 0.6);
                } else {
                    color = new THREE.Color().setHSL(0.8, 1, 0.7);
                }
                
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // === çˆ†ç‚¸æ•ˆæœ ===
        function createExplosion() {
            for (let i = 0; i < PARTICLE_COUNT * 3; i += 3) {
                const dx = particlePositions[i];
                const dy = particlePositions[i + 1];
                const dz = particlePositions[i + 2];
                const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                if (distance > 0) {
                    const force = 15;
                    particleVelocities[i] = (dx / distance) * force;
                    particleVelocities[i + 1] = (dy / distance) * force;
                    particleVelocities[i + 2] = (dz / distance) * force;
                }
            }
        }

        // === åŠ¨ç”»å¾ªç¯ ===
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positions = particles.geometry.attributes.position.array;
            
            for (let i = 0; i < PARTICLE_COUNT * 3; i += 3) {
                // è®¡ç®—æœå‘ç›®æ ‡çš„åŠ›
                const dx = particleTargets[i] - particlePositions[i];
                const dy = particleTargets[i + 1] - particlePositions[i + 1];
                const dz = particleTargets[i + 2] - particlePositions[i + 2];
                
                // å¸å¼•åŠ›
                const attraction = currentShape === 'scatter' ? 0.01 : 0.08;
                particleVelocities[i] += dx * attraction;
                particleVelocities[i + 1] += dy * attraction;
                particleVelocities[i + 2] += dz * attraction;
                
                // é˜»å°¼
                particleVelocities[i] *= 0.92;
                particleVelocities[i + 1] *= 0.92;
                particleVelocities[i + 2] *= 0.92;
                
                // æ›´æ–°ä½ç½®
                particlePositions[i] += particleVelocities[i];
                particlePositions[i + 1] += particleVelocities[i + 1];
                particlePositions[i + 2] += particleVelocities[i + 2];
                
                // å‘¼å¸åŠ¨ç”»
                if (currentShape !== 'scatter') {
                    const breathe = Math.sin(time * 2) * 0.05 + 1;
                    const centerX = particleTargets[i];
                    const centerY = particleTargets[i + 1];
                    particlePositions[i] = centerX + (particlePositions[i] - centerX) * breathe;
                    particlePositions[i + 1] = centerY + (particlePositions[i + 1] - centerY) * breathe;
                }
                
                positions[i] = particlePositions[i];
                positions[i + 1] = particlePositions[i + 1];
                positions[i + 2] = particlePositions[i + 2];
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            
            // æ—‹è½¬æ•ˆæœ
            if (currentShape !== 'scatter') {
                particles.rotation.z = Math.sin(time * 0.5) * 0.1;
            }
            
            renderer.render(scene, camera);
        }

        // === MediaPipe æ‰‹åŠ¿è¯†åˆ« ===
        function initMediaPipe() {
            hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: 640, 
                    height: 480,
                    facingMode: 'user'
                } 
            }).then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    mediaCamera = new Camera(video, {
                        onFrame: async () => {
                            if (cameraEnabled) {
                                await hands.send({ image: video });
                            }
                        },
                        width: 640,
                        height: 480
                    });
                    mediaCamera.start();
                    
                    loading.classList.add('hidden');
                    setTimeout(() => loading.style.display = 'none', 500);
                });
            }).catch(err => {
                console.error('Camera error:', err);
                gestureInfo.textContent = 'æ‘„åƒå¤´æƒé™è¢«æ‹’ç»';
                loading.classList.add('hidden');
            });
        }

        // === æ‰‹åŠ¿è¯†åˆ«ç»“æœå¤„ç† ===
        function onHandsResults(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                gestureInfo.textContent = 'æœªæ£€æµ‹åˆ°æ‰‹åŠ¿';
                return;
            }

            const landmarks = results.multiHandLandmarks[0];
            const gesture = detectGesture(landmarks);
            
            const gestureNames = {
                'heart': 'â¤ï¸ çˆ±å¿ƒ',
                'star': 'â­ äº”è§’æ˜Ÿ',
                'note': 'â™« éŸ³ç¬¦',
                'love': 'ğŸ’ LOVE',
                'flower': 'ğŸŒ¸ æ¨±èŠ±',
                'scatter': 'âœ¨ æ•£å¼€'
            };
            
            gestureInfo.textContent = `å½“å‰æ‰‹åŠ¿: ${gestureNames[gesture] || gesture}`;
            
            if (gesture !== currentShape) {
                setParticleTarget(gesture);
            }
        }

        // === æ‰‹åŠ¿æ£€æµ‹é€»è¾‘ ===
        function detectGesture(landmarks) {
            // è®¡ç®—æ‰‹æŒ‡æ˜¯å¦ä¼¸ç›´
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];
            
            const thumbBase = landmarks[2];
            const indexBase = landmarks[5];
            const middleBase = landmarks[9];
            const ringBase = landmarks[13];
            const pinkyBase = landmarks[17];
            
            const wrist = landmarks[0];
            
            // åˆ¤æ–­æ‰‹æŒ‡æ˜¯å¦ä¼¸ç›´
            const isThumbExtended = thumbTip.x < thumbBase.x - 0.05;
            const isIndexExtended = indexTip.y < indexBase.y - 0.05;
            const isMiddleExtended = middleTip.y < middleBase.y - 0.05;
            const isRingExtended = ringTip.y < ringBase.y - 0.05;
            const isPinkyExtended = pinkyTip.y < pinkyBase.y - 0.05;
            
            const extendedCount = [isIndexExtended, isMiddleExtended, isRingExtended, isPinkyExtended].filter(Boolean).length;
            
            // å®Œå…¨å¼ å¼€æ‰‹æŒ
            if (extendedCount === 4 && isThumbExtended) {
                return 'scatter';
            }
            
            // Væ‰‹åŠ¿ (é£ŸæŒ‡+ä¸­æŒ‡)
            if (isIndexExtended && isMiddleExtended && !isRingExtended && !isPinkyExtended) {
                return 'star';
            }
            
            // æ‘‡æ»šæ‰‹åŠ¿ (é£ŸæŒ‡+å°æ‹‡æŒ‡+å¤§æ‹‡æŒ‡)
            if (isIndexExtended && isPinkyExtended && isThumbExtended && !isMiddleExtended && !isRingExtended) {
                return 'note';
            }
            
            // æ‰‹æŒå¼ å¼€ + å¤§æ‹‡æŒ‡å†…æ‰£
            if (extendedCount === 4 && !isThumbExtended) {
                return 'love';
            }
            
            // æ¡æ‹³ (æ‰€æœ‰æ‰‹æŒ‡éƒ½ä¸ä¼¸ç›´)
            if (extendedCount === 0) {
                return 'heart';
            }
            
            // å…¶ä»–æ‰‹åŠ¿ -> æ¨±èŠ±
            if (extendedCount >= 2) {
                return 'flower';
            }
            
            return 'heart';
        }

        // === æ§åˆ¶æŒ‰é’® ===
        document.getElementById('toggle-camera').addEventListener('click', function() {
            cameraEnabled = !cameraEnabled;
            this.textContent = cameraEnabled ? 'å…³é—­æ‘„åƒå¤´' : 'å¼€å¯æ‘„åƒå¤´';
            if (!cameraEnabled) {
                gestureInfo.textContent = 'æ‘„åƒå¤´å·²å…³é—­';
            }
        });

        document.getElementById('toggle-video').addEventListener('click', function() {
            videoVisible = !videoVisible;
            video.style.display = videoVisible ? 'block' : 'none';
            this.textContent = videoVisible ? 'éšè—è§†é¢‘' : 'æ˜¾ç¤ºè§†é¢‘';
        });

        // === çª—å£å¤§å°è°ƒæ•´ ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // === åˆå§‹åŒ– ===
        initThree();
        initMediaPipe();
        animate();
    </script>
</body>
